<wicket:extend>

    <div class="form-box" id="login-box">
        <div class="header">Choose Project</div>
        <div class="body bg-gray">
            <form wicket:id="feedbackForm">
                <div wicket:id="feedback"></div>
            </form>
            <form wicket:id="newProjectForm">
                <h4>Create a new Project</h4>
                <div class="input-group margin">
                    <input wicket:id="projectName" type="text" name="name" id="projectName" placeholder="Project Name"
                           class="form-control"/>
                <span class="input-group-btn">
                  <button class="btn bg-olive btn-flat" type="submit">Go!</button>
                 </span>
                </div>
            </form>

            <form wicket:id="chooseProjectForm">
                <h4>Or select an existing one</h4>
                <div class="input-group margin">
                    <select wicket:id="projectChoice" placeholder="Project Name" class="form-control">
                    </select>
                <span class="input-group-btn">
                    <button wicket:id="markProject" class="btn bg-olive btn-flat glyphicon glyphicon-star"
                            style="top: 0; border-right: 1px solid black;"></button>
                    <button class="btn bg-olive btn-flat" wicket:id="goButton">Go!</button>
                 </span>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="row">
                <button wicket:id="logoutLink" type="button" class="btn bg-olive btn-block">Logout</button>
            </div>
        </div>

    </div>

</wicket:extend>
